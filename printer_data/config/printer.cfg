[mcu]
canbus_uuid: 4a6a6218f049
[mcu EBBCan]
canbus_uuid: 7c5ab2b46663

[include mainsail.cfg]
[include canbus_ebb.cfg]
[include stealthburner_leds.cfg]
[include tap.cfg]
[include fans.cfg]
[exclude_object]
[include shell_command.cfg]
[include macros.cfg]


[printer]
kinematics: corexy
max_velocity: 150
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^EBBCan:PB6   
position_endstop: 282 
position_max: 282
homing_speed: 120

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.800

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop:  273
position_max: 273
homing_speed: 120

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
gear_ratio: 50:10
microsteps: 16
rotation_distance: 21.431608789499997
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104GT-2 
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 130

[bed_mesh]
algorithm: bicubic
probe_count: 7,7
mesh_min: 20,20
mesh_max: 270,270
horizontal_move_z: 5

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

